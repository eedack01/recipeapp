<!DOCTYPE html>
<html>
  <head>
    <title>My Recipe app</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <style>body {
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      height: 100vh;
      overflow: hidden;
      display: flex;
      font-family: 'Anton', sans-serif;
      justify-content: center;
      align-items: center;
      color:white
    }
  
    tbody {
      background-color:LightGray;
    }
  </style>
  </head>
<body>
  <div class="container pt-3">
<h2>Add recipe</h2>
<form action="/insertrecipe" method = "POST">
  <label for="name">name:</label><br>
  <input type="text" id="name" name="name"><br><br>
  <label for="cooking time">cookingtime:</label><br>
  <input type="number" id="cookingtime" name="cookingtime"><br><br>
  <label for="ingredients">ingrediants:</label><br>
  <input type="text" id="ingredients" name="ingredients"><br><br>
  <label for="instructions">instructions:</label><br>
  <textarea name="instructions" rows="10" cols="30"></textarea><br>
  <input type="submit" value="Add recipe">
</form>

<div class="float-right">
<a href ="{{ url_for('index') }}">
  <button class="btn-primary">return</button>
  </a>
</div>
</div>

</html>
