<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <h2>My Recipe app</h2>
  <form action="/searchrecipes" method = "POST">
  <label for="searchrecipes">Search recipes:</label>
  <input type="search" id="searchrecipes" name="searchrecipes">
  <input type="submit" value="Submit">
</form>         
  <table id="mytable" class="table table-bordered">
<tr>
<td>number</td>
<td>name</td>
<td>cooking time</td>
<td>ingredients</td>
{% for item in items %}
    <tr>
        <td>{{item[0]}}</td>
        <td><a href="{{ url_for('recipe',recipe_id=item[0])}}">{{item[1]}}</a></td>
        <td>{{item[2]}}</td>
        <td>{{item[3]}}</td>
    </tr>
{% endfor %}
</table>

<button onclick="document.location='{{ url_for('addrecipe') }}'">add recipe</button>


</div>

</body>
</html>
